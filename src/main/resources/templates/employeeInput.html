<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>

<body>
<h2>従業員登録</h2>
<form th:action="@{/employee/input}" method="post">
    名前：<input type="text" name="name"><br>
    年齢：<input type="text" name="age"><br>
    性別：
        <input type="radio" name="gender" value="男">男
        <input type="radio" name="gender" value="女">女<br>
    部署ID：<input type="text" name="departmentId"><br>
    <button>登録</button>
</form>
</body>

</html>
